<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header>
            <nav>
              <a href="../LANDING-PAGE/index.html">HOME</a>
              <a href="../PROFILE-PAGE/index.html">PROFILE</a>
            </nav>
    </header>

  <div class="logo-container">
    <img class="logo" src="images/PEN-NY.png" alt="logo">
  </div>

        <div id=buttonContainer>
          <button
            onclick="navigateToProfilePage()"
            type="submit"
            value="ENTER"
            id="signUp">
            ENTER</button>

          <button
            onclick="document.getElementById('idWindow').style.display='block';"
            id="logIn">
            LOG IN</button>

        </div>

          <div id="idWindow" class="window">

            <form
            class="window-content animate"
            action="../PROFILE-PAGE/index.html">

            <div class="popUp">

                <span onclick="document.getElementById('idWindow').style.display='none'"
                class ="close"
                title="close window">
                &times;</span>

            <div class="container">

                    <label for="email"><b>EMAIL</b></label>
                    <input
                    type="text"
                    value="EMAIL ADDRESS"
                    class="email" required>

                    <label for ="pw"><b>PASSWORD</b></label>
                    <input
                    type="password"
                    value="Enter Password"
                    class="pw" required>

                    <label for="username"><b>USERNAME</b></label>
                    <input
                    type="text"
                    value="ENTER USERNAME"
                    class="username" required>

                    <button
                    type="submit"
                    >ENTER</button>

              </div>

              <div class="container">

                    <button type="button" onclick="document.getElementById('idWindow').style.display='none'"
                    class="cancel">
                    CANCEL</button>

            </form>

        </div>
        <script>
          function navigateToProfilePage() {
            location.replace("../PROFILE-PAGE/index.html")
          }
        </script>
    <script src='main.js'></script>
  </body>
</html>
