<!doctype html>
<html>
<head>
  <title>PEN-NY PROFILE PAGE</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <header>
      <nav>
        <a href="../HOME-PAGE/index.html">HOME</a>
        <a href="../LANDING-PAGE/index.html">ABOUT</a>
        <a href="../PROFILE-PAGE/index.html">PROFILE</a>
      </nav>
    </header>

        <div id="imageContainer">
          <img id="profilePicture" src="images/profile.png" alt="PROFILE PICTURE"></img>
        </div>

          <p> Create an account by completing the fields below. </p>

          <form
            onSubmit="postData(event)"
            class="signupForm">

             <label id="emailLabel">EMAIL</label>

              <input
              type="text"
              class="email"
              placeholder="ENTER EMAIL"
              />

            <label id="passWordLabel">PASSWORD</label>

              <input
              type="password"
              class="password"
              placeholder="ENTER PASSWORD"
              />

            <label id="userNameLabel">USERNAME</label>

              <input
              type="text"
              class="username"
              placeholder="ENTER USERNAME"
              />

            <button>SUBMIT</button>

        </form>

        <form
            onSubmit = "createPost(event)"
            class="postForm">
            <input
                type="text"
                class="title"
                placeholder="title"
            />
            <input
                type="text"
                class="description"
                placeholder="description"
            />
            <input type="submit"/>
        </form>

        <ul class="posts">
        </ul>

        <footer>
          "PEN-NY for your thoughts" &copy; 2019
        </footer>
        <script src="main.js"></script>
      </body>
</html>
