<!doctype html>
<html>
<head>
  <title>PEN-NY PROFILE PAGE</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <header>
      <nav>
        <a href="#">HOME</a>
        <a href="#">PROFILE</a>
      </nav>
    </header>

        <div id="imageContainer">
          <img id="profilePicture" src="images/profile.png" alt="PROFILE PICTURE"></img>
        </div>

          <p> Create an account by completing the fields below. </p>
          
          <form id="formContainer">
            <label id="userNameLabel">USERNAME</label>
              <input id="userName" value="ENTER USERNAME"></input>
            <label id="emailLabel">EMAIL</label>
              <input id="email" value="ENTER EMAIL ADDRESS"></input>
            <label id="passWordLabel">PASSWORD</label>
              <input id="password" value="ENTER PASSWORD"></input>

            <button> SUBMIT </button>
          </form>
        <footer>
          "PEN-NY for your thoughts"
        </footer>
        <script src="main.js"></script>
      </body>
</html>
