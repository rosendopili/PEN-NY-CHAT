<!doctype html>
<html>
<head>
  <title>PEN-NY PROFILE PAGE</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <header>
      <nav>
        <a href="../HOME-PAGE/index.html">HOME</a>
        <a href="../LANDING-PAGE/index.html">ABOUT</a>
        <a href="../PROFILE-PAGE/index.html">PROFILE</a>
      </nav>
    </header>

        <div id="imageContainer">
          <img id="profilePicture" src="images/profile.png" alt="PROFILE PICTURE"></img>
        </div>

          <p> Create an account by completing the fields below. </p>

          <form
            onSubmit="creatUser(event)"
            id="formContainer">

            <label id="userNameLabel">USERNAME</label>

              <input
              type= "text"
              id="userName"
              placeholder="ENTER USERNAME"
              />

            <label id="emailLabel">EMAIL</label>

              <input
              type="text"
              id="email"
              placeholder="ENTER EMAIL ADDRESS"
              />

            <label id="passWordLabel">PASSWORD</label>

              <input
              type="password"
              id="password"
              placeholder="ENTER PASSWORD"
              />

            <button onclick="homePageReplace()">SUBMIT</button>

            <script>
            function homePageReplace() {
              location.replace("../HOME-PAGE/index.html")
            }
          </script>
        </form>
        <footer>
          "PEN-NY for your thoughts" &copy; 2019
        </footer>
        <script src="main.js"></script>
      </body>
</html>
