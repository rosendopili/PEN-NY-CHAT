<!doctype html>
<html>
<head>
  <title>PENNY PROFILE PAGE</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
  <body>
    <header>
      <nav>
        <a href="../LANDING-PAGE/index.html">HOME</a>
        <a href="../HOME-PAGE/index.html">PENNY</a>
        <a href="../PROFILE-PAGE/index.html">PROFILE</a>
      </nav>
    </header>

      <div class="logoContainer">
        <img
        class="logo"
        src="images/pen-ny.png"
        alt="PENNY LOGO">
      </div>

          <form
            onSubmit="postData(event)"
            class="signupForm">

             <label id="emailLabel">EMAIL</label>

              <input
              type="text"
              class="email"
              placeholder="ENTER EMAIL"
              />

            <label id="passWordLabel">PASSWORD</label>

              <input
              type="password"
              class="password"
              placeholder="ENTER PASSWORD"
              />

            <label id="userNameLabel">USERNAME</label>

              <input
              type="text"
              class="username"
              placeholder="ENTER USERNAME"
              />

            <button
            id="profileSubmitButton">
            SUBMIT
            </button>

        </form>

        <button
          onclick="document.getElementById('updateWindow').style.display='block';"
          id="updateProfile">
          UPDATE PROFILE
        </button>

          <div
          id="updateWindow"
          class="window">

          <!-- <div id="imageContainer">
            <img id="profilePicture" src="images/profile.png" alt="PROFILE PICTURE"></img>
          </div> -->

            <form class="window-content animate">

          <div class="popUp">

              <span onclick="document.getElementById('updateWindow').style.display='none'"
              class ="close"
              title="close window">
              &times;</span>
          </div>

          <div class="container">

                  <label for="email">
                    <b>ADDITIONAL EMAIL</b>
                      </label>

                  <input
                    type="text"
                    placeholder="ADDITIONAL EMAIL"
                    class="additionalEmail" required>

                  <label for="mobile">
                    <b>MOBILE NUMBER</b>
                      </label>

                  <input
                    type="text"
                    placeholder="MOBILE NUMBER"
                    class="mobile"
                    required>

                  <label for="address">
                    <b>ADDRESS</b>
                      </label>

                  <input
                    type="text"
                    placeholder="ADDRESS"
                    class="address" required>

                  <button
                  onclick="createProfile(event)"
                  type="submit"
                  id="popUpEnter">
                  ENTER
                  </button>

                  <button
                  type="button"
                  onclick="document.getElementById('updateWindow').style.display='none'"
                  id="popUpCancel">
                  CANCEL</button>

            </form>

         </div>
       </div>

          <form
            onSubmit = "createPost(event)"
            class="postForm">
            <input
                type="text"
                class="title"
                placeholder="WHAT'S ON YOUR MIND?"
            />
            <input
                type="text"
                class="description"
                placeholder="TELL US ABOUT IT"
            />
            <input
              id="messageSubmit"
              type="submit"
              placeholder="submit"
            />

          </form>

        <ul class="posts">
        </ul>

        <footer>
          "PEN-NY for your thoughts" &copy; 2019
        </footer>

        <script src="main.js"></script>
      </body>
</html>
