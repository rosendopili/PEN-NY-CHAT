<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Home Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../HOME-PAGE/index.html">HOME</a>
        <a href="../LANDING-PAGE/index.html">PENNY</a>
        <a href="../PROFILE-PAGE/index.html">PROFILE</a>
      </nav>
    </header>

    <div id=chatBoxContainer>
        <form
            onSubmit = "createPost(event)"
            class="postForm">
            <input
                type="text"
                class="title"
                placeholder="WHAT'S ON YOUR MIND?"
            />
            <input
                type="text"
                class="description"
                placeholder="TELL US ABOUT IT"
            />
            <input id="messageSubmit" type="submit"/>
        </form>

      <div id="contentWall">
        <ul class="allPosts">
        </ul>
        </div>


      <script src='main.js'></script>

    <footer>
    "PEN-NY for your thoughts" &copy; 2019
    </footer>
